<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground - Coba Kode</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #1e1e2f; color: white; font-family: Arial, sans-serif; }
    h1 { text-align: center; }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      background: #0d1117;
      color: #fff;
      border: 1px solid #444;
      padding: 10px;
      font-family: monospace;
    }
    iframe {
      width: 100%;
      height: 300px;
      background: white;
      margin-top: 10px;
      border: 1px solid #444;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background: #58a6ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ’» Playground - Coba Kode Anda</h1>
  <p>Tulis kode HTML/CSS/JS di bawah ini lalu klik Jalankan.</p>

  <textarea id="editor"><h2>Hello World!</h2></textarea>
  <button class="btn" onclick="runCode()">Jalankan</button>
  <iframe id="preview"></iframe>

  <script>
    function runCode() {
      const code = document.getElementById("editor").value;
      const preview = document.getElementById("preview");
      preview.srcdoc = code;
    }
  </script>
</body>
</html>
